<div class="rate-stars">
  <i class="fas fa-star" (click)="onStarClick(5)"></i>
  <i class="fas fa-star" (click)="onStarClick(4)"></i>
  <i class="fas fa-star" (click)="onStarClick(3)"></i>
  <i class="fas fa-star" (click)="onStarClick(2)"></i>
  <i class="fas fa-star" (click)="onStarClick(1)"></i>
</div>
<i class="review"> | Total: {{ getGrade() }} | Total Reviews: {{ stars.length }} </i>
