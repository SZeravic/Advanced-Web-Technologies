<div class="aside">
    <h3>Wish List</h3>
    <ol>
        <div *ngFor="let product of products" routerLinkActive="router-link-active" >
          <a [routerLink]="['/product', product.id]">{{ product.naziv }}</a>
            <div class="image-wrapper">
                <img
                  src="../../../assets/images/{{ product.image_name }}"
                  alt="{{ product.naziv }}"
                />
              </div>
        </div>
    </ol>
  </div>
