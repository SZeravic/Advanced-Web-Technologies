<div id="search-div">
    <input type="text" #search placeholder="Search" (keyup)="onSearch(search.value)">
  </div>

  <div class="products-wrapper">
    <div class="product" *ngFor="let product of (products | async)">
      <div class="content-header">
        <h4>
          <a
            [routerLink]="['/product', product.id]"
            routerLinkActive="router-link-active"
            >{{ product.naziv }}</a
          >
        </h4>
        <h5>{{ product.cijena }} â‚¬</h5>
      </div>
      <div class="content-main">
        <div class="image-wrapper">
          <img
            src="../../../assets/images/{{ product.image_name }}"
            alt="{{ product.naziv }}"
          />
        </div>
        <p class="opis">{{ product.opis }}</p>
      </div>
    </div>
  </div>
